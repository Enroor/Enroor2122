<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Ejercicio 03 - Multimedia en HTML</title>
    </head>
    <body>
        <div>
            <h1>Aprendiendo a utilizar imágenes</h1>
            <img src="https://image.api.playstation.com/cdn/EP0102/CUSA04284_00/4EzkQucLAvozdqZPCdtGXQxyBKHCHQo4.png" alt="Resident Evil 5" title="Resident Evil 5" width="150" height="150" />
        </div>
        <br>
        <div>
            <h1>Aprendiendo a utilizar los vídeos</h1>
            <video width="400" height="300" controls autoplay muted loop>
                <source src="intro.mp4"  type="video/mp4"/>
            </video>
        </div>
        <br>
        <div>
            <h1>Aprendiendo a utilizar los audios</h1>
            <audio controls autoplay loop>
                <source src="Avicii - Wake Me Up .mp3" type="audio/mp3"/>
            </audio>
        </div>
    </body>
</html>
